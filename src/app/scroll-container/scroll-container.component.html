<app-name-container-mobile *ngIf="mobile; else notMobile "
                           [portraitFileName]="portraitFileName!"
                           [position]="position"></app-name-container-mobile>
<ng-template #notMobile>
  <app-name-container [portraitFileName]="portraitFileName!"
                      [position]="position"></app-name-container>
</ng-template>
<div class="image-container">
  <p id="text-nadja"
     class="text">nadja<br />geisser</p>
  <ng-container *ngFor="let img of imagesData; let i = index;">
    <picture>
      <img class="image"
           src="../../assets/images/{{img.fileName}}"
           id="image{{i}}"
           [style.height.vh]="img.viewPortHeight"
           [style.width]="'auto'"
           [style.top.px]="img.distanceTop"
           [style.left.%]="img.distanceLeft"
           [style.z-index]="img.zIndex"
           (click)="openDialog(i)" />
    </picture>
  </ng-container>
</div>
