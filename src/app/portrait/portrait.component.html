<div class="portrait appear">
  <div class="icon-container"
       (pointerdown)="clicked = true"
       (pointerup)="clicked = false"
       (pointerleave)="clicked = false">
    <svg-icon class="icon-container-icon"
              src="../../assets/icons/knob.svg"></svg-icon>
  </div>
  <picture>
    <img class="img"
         (load)="loaded()"
         src="../../assets/images/{{portraitFileName}}">
  </picture>
  <picture>
    <img *ngIf="showCounter === 2"
         class="img__back"
         src="../../assets/images/mountain.gif">
  </picture>
</div>
